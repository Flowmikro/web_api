{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/base.css' %}" />
</head>
<body>

<div class="navnav">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'user_list' %}">Главная</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
  {% if request.user.is_authenticated %}
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'user_add' %}">Добавить пост</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'user_posts' user.id %}">Ваши посты</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Вы вошли, выйти</a>
      </li>
    </ul>
  {% else %}
     <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'login' %}">Войти</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
      </li>
     </ul>
  {% endif %}
  </div>
</nav>
</div>
<div class="base_text">
{% block content %}

{% endblock %}
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
    <h2>Пользователи</h2>
    <ul>
        {% for user in users %}
        <li><a href="{% url 'user_posts' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    {% if request.user.is_authenticated %}
        <p>Вы вошли {{ users.username }}.</p> <a href="{% url 'logout' %}">Выйти</a>
    {% else %}
        <p>Чтобы писать или удалять посты.</p>
        <p>Вы должны <a href="{% url 'login' %}">войти</a> или <a href="{% url 'register' %}">зарегистрироваться</a></p>
    {% endif %}
    <a href="{% url 'user_add' %}">Добавить пост</a>

</body>
</html>

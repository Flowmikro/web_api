<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <h1>{{ user.username }}'s Posts</h1>

    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
            {% if post.user == request.user %}
                <!-- Показывать определенные действия только для автора поста -->
                <a href="#">Редактировать</a>
                <a href="#">Удалить</a>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Добавить</button>
</form>
</body>
</html>
